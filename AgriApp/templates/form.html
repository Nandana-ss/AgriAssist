<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: rgba(146, 213, 41, 0.8); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            color: #495057;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        h2 {
            text-align: center;
            color: #28a745;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b>Crop Yield Prediction</b></h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Year" class="form-label">Year:</label>
                <input type="text" class="form-control" id="Year" name="Year">
            </div>

            <div class="mb-3">
                <label for="Area" class="form-label">Country:</label>
                <select class="form-select" id="Area" name="Area">
                    <option value="">Select a Country</option>
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
                   

            <div class="mb-3">
                <label for="Item" class="form-label">Item:</label>
                <input type="text" class="form-control" id="Item" name="Item">
            </div>
            

            <div class="mb-3">
                <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm per year):</label>
                <input type="text" class="form-control" id="average_rain_fall_mm_per_year" name="average_rain_fall_mm_per_year">
            </div>

            <div class="mb-3">
                <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes):</label>
                <input type="text" class="form-control" id="pesticides_tonnes" name="pesticides_tonnes">
            </div>

            <div class="mb-3">
                <label for="avg_temp" class="form-label">Average Temperature:</label>
                <input type="text" class="form-control" id="avg_temp" name="avg_temp">
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        <!-- Display the predicted yield if it exists -->
        {% if predicted_yield %}
            <h2>Predicted Yield: {{ predicted_yield }}</h2>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
