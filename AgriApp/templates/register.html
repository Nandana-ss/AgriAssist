{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #4cae4c;
        }
        
        p {
            text-align: center;
            margin-top: 20px;
        }
        
        a {
            color: #5cb85c;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-label="Enter your username">
                <!-- Display username validation errors -->
             
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-label="Enter your email">
                <!-- Display email validation errors -->
                
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password1" name="password1" required aria-label="Enter your password">
                <!-- Display password validation errors -->
               
            </div>
            <div class="input-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password2" name="password2" required aria-label="Confirm your password">
                <!-- Display password confirmation errors -->
               
            </div>

            <div class="input-group">
                <label for="phone">Phone number</label>
                <input type="number" id="phone" name="phone" required aria-label="Enter your phone number">
                <!-- Display password confirmation errors -->
               
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
    </div>
</body>
</html>
